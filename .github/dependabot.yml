version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    open-pull-requests-limit: 5
    schedule:
      day: saturday
      interval: weekly
  # app
  - package-ecosystem: npm
    directory: /
    open-pull-requests-limit: 5
    schedule:
      interval: daily
    groups:
      development-dependencies-minor-patch:
        dependency-type: "development"
        patterns:
          - "*"
        update-types:
          - minor
          - patch
      production-dependencies-minor-patch:
        dependency-type: "production"
        patterns:
          - "*"
        update-types:
          - minor
          - patch
    ignore:
      - dependency-name: "*"
        update-types:
          - version-update:semver-major
  # website
  - package-ecosystem: npm
    directory: /website
    open-pull-requests-limit: 5
    schedule:
      interval: daily
    groups:
      development-dependencies-minor-patch:
        dependency-type: "development"
        patterns:
          - "*"
        update-types:
          - minor
          - patch
      production-dependencies-minor-patch:
        dependency-type: "production"
        patterns:
          - "*"
        update-types:
          - minor
          - patch
    ignore:
      - dependency-name: "*"
        update-types:
          - version-update:semver-major
